<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="10">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Web OCR Placas</title>
    <link rel="stylesheet"  type="text/css" href="{{url_for('.static', filename='css/estilo.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="menu">
            <nav class="navbar navbar-light bg-light" style="background-color: rgba(138, 192, 207, 0.527);"">
                <div class="container">
                  <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="120" height="50">
                  </a>
                </div>
              </nav>
        </div>
    </header>
    <div style="text-align: center;" >
        <img src="{{ url_for('video') }}" style="margin-top: 20px;" >
    </div>
    <div id ="tablita" class="container" style="text-align: center;">
      <div class="row">
        <div id="ppu" class="container" style="height: 120px;">
          <table class="table table-responsive table-bordered" style="margin-top: 20px;">
            <tr>
              <th scope="col">Placa</th>
              <th scope="col">Fecha</th>
              <th scope="col">Hora</th>
            </tr>
            {% for i in range(0,len) %}
            <tr>
              <td>{{placas[i]}}</td>
              <td>{{fechas[i]}}</td>
              <td>{{horas[i]}}</td>
            </tr>
      
            {% endfor %}
    
            
          </table>

        </div>
      </div>

    </div>
    <footer>  
      <div class="container">
        <div class="row">
          <p class="copyright text-muted" style="text-align: center;">&copy; Proyecto de Titulo 2022</p>

        </div> 

      </div>
    </footer>
      
</body>

</html>
